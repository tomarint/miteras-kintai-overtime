<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiTERAS勤怠残業時間 オプション</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="py-4">
    <main>

      <div id="windows-options">
        <div class="container-fluid bg-body">
          <div class="card rounded-3 shadow">
            <div class="card-header py-3 fs-4">
              <span id="strOptionsWinHeader">MiTERAS勤怠残業時間 オプション</span>
            </div>
            <div class="card-body">

              <div class="row mt-3">
                <div class="col-sm-7 my-1 d-flex align-items-center">
                  <label for="OptionEstimateOvertime" id="strOptionEstimateOvertime"
                    >未入力日の残業時間</label
                  >
                </div>
                <div class="col-sm-5">
                  <select
                    id="OptionEstimateOvertime"
                    name="OptionEstimateOvertime"
                    class="form-select"
                  >
                    <option value="0" id="strOptionEstimateOvertimeDisabled">予測しない</option>
                    <option value="1" id="strOptionEstimateOvertimeEnabled">予測する</option>
                  </select>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </main>
    <script src="options.js"></script>
  </body>
</html>
