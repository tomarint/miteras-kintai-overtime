<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiTERAS勤怠残業時間 オプション</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="py-4">
    <main>
      <div class="container-fluid bg-body">
        <div class="card rounded-3 shadow">
          <div class="card-header py-3 fs-4">MiTERAS勤怠残業時間 オプション</div>
          <div class="card-body">
            <div class="row mt-2">
              <div class="col-sm-7 my-1 d-flex align-items-center">
                <label for="estimateOvertimeSelect"
                  >未入力日の残業時間:</label
                >
              </div>
              <div class="col-sm-5">
                <select
                  id="estimateOvertimeSelect"
                  name="estimateOvertimeSelect"
                  class="form-select"
                >
                  <option value="1">予測する</option>
                  <option value="0">予測しない</option>
                </select>
              </div>
            </div>

            <div class="row mt-4">
              <div class="col-sm-4">
                <button id="save" class="btn btn-primary">Save</button>
                <span id="status" class="ms-2"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="options.js"></script>
  </body>
</html>
